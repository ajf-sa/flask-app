{% extends 'layout.html' %}

{% block content%}
<div class="d-flex justify-content-center">
    <form method="POST" action="">
        {{ form.csrf_token }}
        
        <div class="form-group">
            {{ form.email.label}}
            {{ form.email(class_="form-control")}}
            <small id="emailHelp" class="form-text text-muted">لن يتم مشاركة اميلك مع احد</small>
        </div>
        <div class="form-group">
            {{ form.password.label}}
            {{ form.password(class_="form-control")}}
        </div>
       {{form.submit(class_="btn btn-primary")}}

       
    </form>
</div>
{% endblock %}
